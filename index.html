<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" href="assets/favicon.png">
<body>
  <h1>Flappy Bird</h1>
  <p id="instructions">Press Spacebar to Make the Bird Flap! Avoid the Pipes!</p>
  <div id="loadingScreen" class="loading-screen">
  <div class="loader"></div>
  <p>Loading Bird...</p>
</div>
  <canvas id="gameCanvas" width="400" height="600" style="display: none;"></canvas>
  <p id="score">Score: 0</p>
  <p id="bestScore">Best: 0</p>
  <button id="playButton">START NOW</button>
  <button id="pauseButton" style="display: none;">PAUSE</button>
  <p id="countdown" style="display: none;">3</p>
  <button id="replayButton" style="display: none;">Replay?</button>
  <!-- GAME OVER SCREEN -->
<div id="gameOverScreen" class="game-over">
  <div class="game-over-content">
    <h2>GAME OVER</h2>
    <p id="finalScore"></p>
    <p id="finalBestScore"></p>
    <button id="gameOverReplay">PLAY AGAIN</button>
  </div>
</div>
     
  <script src="script.js"></script>
</body>
</html>
